<!DOCTYPE html>
<html ng-app='SecretSanta'>
  <head>
    <meta charset="utf-8" />
    <title>Secret Santa</title>
<link rel="stylesheet" type="text/css" href="styles/style.css" />  
 </head>
  <body>

    <h1>Secret Santa</h1>


    <div class = 'main'>

      <div class='list' ng-controller = "ListController">
        <h3>List of Names</h3>
        <input ng-model = 'newName'>
        <button ng-click = 'addtolist(newName)'>Add Another Participant</button>

        <ul>
          <li ng-repeat = "name in list track by $index" ng-click = 'removefromlist($index)'>
            {{ list[$index] }}
          </li>
        </ul>
        <button ng-click = 'shuffle(list)'>Submit List</button>
        <ul>
          <li ng-repeat = "(name, pair) in randomlist">
            {{name}} : {{pair}}
          </li>
        </ul>

      </div>
    </div>      




    <div ng-view></div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="app/services/services.js"></script>

    <script src="app/list/list.js"></script>
    <script src="app/app.js"></script> 
  </body>
</html>
