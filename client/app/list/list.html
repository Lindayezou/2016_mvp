<!-- https://docs.angularjs.org/guide/forms
 -->
<div id='container' ng-controller='ListController'>
  <!-- Your html here -->
  <div class='navigation'>
  <ul>
    <li><a href='/#/list' class='index'>All Names</a></li>
  </ul>
  </div>
  <div class='list' ng-controller = "ListController">
    <h1>List of Names</h1>
    <input ng-model = 'newName'>
    <button ng-click = 'addToList(newName)'>Add Another Participant</button>
    <ul>
      <li ng-repeat = "list in list track by $index" ng-click = 'removefromlist($index)'>
        {{ list }}
      </li>
    </ul>
  </div>
</div>
